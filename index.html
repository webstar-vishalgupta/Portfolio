<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal Gupta | Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }

        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .netflix-logo {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .netflix-logo img {
            width: 150%;
        }





        /* Animation */
        .animate-logo {
            animation: logoZoom 4s cubic-bezier(0.2, 0.8, 0.4, 1) forwards;
        }

        @keyframes logoZoom {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(2);
                opacity: 1;
            }

            100% {
                transform: scale(15);
                opacity: 0;
            }
        }

        @media (max-width: 1024px) {
            .netflix-logo img {
                width: 70%;
            }

        }

        @media (max-width: 480px) {
            .netflix-logo img {
                width: 60%;
            }

            @keyframes logoZoom {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }

                50% {
                    transform: scale(1.6);
                    opacity: 1;
                }

                100% {
                    transform: scale(15);
                    opacity: 0;
                }
            }

        }




        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #loading-text {
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, sans-serif;
            margin-top: 50px;
            font-size: 18px;
        }

        /* Hand Tapping Animation from Uiverse.io */
        .ü§ö {
            --skin-color: #E4C560;
            --tap-speed: 0.6s;
            --tap-stagger: 0.1s;
            position: relative;
            width: 80px;
            height: 60px;
            margin-left: 80px;
        }

        .ü§ö:before {
            content: '';
            display: block;
            width: 180%;
            height: 75%;
            position: absolute;
            top: 70%;
            right: 20%;
            background-color: black;
            border-radius: 40px 10px;
            filter: blur(10px);
            opacity: 0.3;
        }

        .üå¥ {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: var(--skin-color);
            border-radius: 10px 40px;
        }

        .üëç {
            position: absolute;
            width: 120%;
            height: 38px;
            background-color: var(--skin-color);
            bottom: -18%;
            right: 1%;
            transform-origin: calc(100% - 20px) 20px;
            transform: rotate(-20deg);
            border-radius: 30px 20px 20px 10px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            border-left: 2px solid rgba(0, 0, 0, 0.1);
        }

        .üëç:after {
            width: 20%;
            height: 60%;
            content: '';
            background-color: rgba(255, 255, 255, 0.3);
            position: absolute;
            bottom: -8%;
            left: 5px;
            border-radius: 60% 10% 10% 30%;
            border-right: 2px solid rgba(0, 0, 0, 0.05);
        }

        .üëâ {
            position: absolute;
            width: 80%;
            height: 35px;
            background-color: var(--skin-color);
            bottom: 32%;
            right: 64%;
            transform-origin: 100% 20px;
            animation-duration: calc(var(--tap-speed) * 2);
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            transform: rotate(10deg);
        }

        .üëâ:before {
            content: '';
            position: absolute;
            width: 140%;
            height: 30px;
            background-color: var(--skin-color);
            bottom: 8%;
            right: 65%;
            transform-origin: calc(100% - 20px) 20px;
            transform: rotate(-60deg);
            border-radius: 20px;
        }

        .üëâ:nth-child(1) {
            animation-delay: 0;
            filter: brightness(70%);
            animation-name: tap-upper-1;
        }

        .üëâ:nth-child(2) {
            animation-delay: var(--tap-stagger);
            filter: brightness(80%);
            animation-name: tap-upper-2;
        }

        .üëâ:nth-child(3) {
            animation-delay: calc(var(--tap-stagger) * 2);
            filter: brightness(90%);
            animation-name: tap-upper-3;
        }

        .üëâ:nth-child(4) {
            animation-delay: calc(var(--tap-stagger) * 3);
            filter: brightness(100%);
            animation-name: tap-upper-4;
        }

        @keyframes tap-upper-1 {

            0%,
            50%,
            100% {
                transform: rotate(10deg) scale(0.4);
            }

            40% {
                transform: rotate(50deg) scale(0.4);
            }
        }

        @keyframes tap-upper-2 {

            0%,
            50%,
            100% {
                transform: rotate(10deg) scale(0.6);
            }

            40% {
                transform: rotate(50deg) scale(0.6);
            }
        }

        @keyframes tap-upper-3 {

            0%,
            50%,
            100% {
                transform: rotate(10deg) scale(0.8);
            }

            40% {
                transform: rotate(50deg) scale(0.8);
            }
        }

        @keyframes tap-upper-4 {

            0%,
            50%,
            100% {
                transform: rotate(10deg) scale(1);
            }

            40% {
                transform: rotate(50deg) scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="ü§ö">
            <div class="üëâ"></div>
            <div class="üëâ"></div>
            <div class="üëâ"></div>
            <div class="üëâ"></div>
            <div class="üå¥"></div>
            <div class="üëç"></div>
        </div>
        <div id="loading-text">Loading...</div>
    </div>

    <div class="logo-container">
        <div class="netflix-logo">
            <img src="assets/images/netflix-style-name-white.png" alt="">
        </div>
    </div>

    <audio id="netflixAudio" src="assets/sounds/netflix-sound.mp3" preload="auto"></audio>


      <!-- Netflix Animation Script -->
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const logoContainer = document.querySelector('.logo-container');
          const netflixLogo = document.querySelector('.netflix-logo');
          const audio = document.getElementById('netflixAudio');
          let animationStarted = false;
    
          function startNetflixAnimation() {
            if (animationStarted) return;
            animationStarted = true;
    
            // Play audio immediately upon user interaction
            audio.currentTime = 0;
            audio.play().then(() => {
              console.log("Audio playback started.");
            }).catch(error => {
              console.warn("Audio playback failed:", error);
            });
    
            // Start logo animation
            netflixLogo.classList.add('animate-logo');
    
            // Redirect after animation completes
            setTimeout(() => {
              window.location.href = "https://webstar-vishalgupta.github.io/Portfolio/browse.html"; // Update as needed
            }, 4000);
          }
    
          // Attach event listeners for user interaction
          logoContainer.addEventListener('click', startNetflixAnimation);
          logoContainer.addEventListener('touchstart', function (e) {
            e.preventDefault();
            startNetflixAnimation();
          });
        });
      </script>
      <!-- ------------loader script-------------- -->
    <script>
        // Add this to your existing JavaScript
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            loadingScreen.style.visibility = 'hidden';
        }

        // Call this when your page is fully loaded
        window.addEventListener('load', function () {
            // Adjust the timeout as needed (2000ms = 2 seconds)
            setTimeout(hideLoadingScreen, 2000);
        });
    </script>
</body>

</html>
